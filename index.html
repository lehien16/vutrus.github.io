<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <title>V≈© tr·ª• ngh·ªÅ nghi·ªáp nh·ªã ph√¢n</title>
  <style>
    body {

      color: #fff;
      text-align: center;

    }

    }
    #stats {
      margin-top: 30px;
      text-align: left;
      max-width: 600px;

      margin-right: auto;
      background-color: rgba(255,255,255,0.05);

    #stats ul {

  </style>
</head>
<body>
  <h1>V≈© tr·ª• Ngh·ªÅ Nghi·ªáp Nh·ªã Ph√¢n üåå</h1>
  <p>H√£y nh·∫≠p <strong>ngh·ªÅ nghi·ªáp m∆° ∆∞·ªõc</strong> ƒë√£ ƒë∆∞·ª£c m√£ h√≥a b·∫±ng <strong>h·ªá nh·ªã ph√¢n</strong> (m√£ ASCII).</p>
  <div class="container">
    <div class="input-and-stats">
      <div class="input-group">
        <input type="text" id="binaryInput" placeholder="Nh·∫≠p m√£ nh·ªã ph√¢n (c√°ch nhau b·∫±ng d·∫•u c√°ch)">
        <button onclick="addStar()">üöÄ G·ª≠i v√†o v≈© tr·ª•</button>
      </div>
      <h2>üìä Th·ªëng k√™ ngh·ªÅ nghi·ªáp</h2>
      <div id="stats"></div>
    </div>

    <div class="universe-container">
      <div class="starfield" id="starfield"></div>
      <div id="center-star">üåû<br>Trung t√¢m</div>
      <div class="orbit-path"></div>
      <div id="universe"></div>
    </div>
  </div>

  <script>
    const universe = document.getElementById('universe');
    const stats = document.getElementById('stats');
    const careerCount = {};
    let orbitIndex = 0;

    // Chuy·ªÉn ƒë·ªïi m√£ nh·ªã ph√¢n sang vƒÉn b·∫£n (ASCII)
    function binaryToText(binary) {
      return binary.trim().split(' ').map(b => String.fromCharCode(parseInt(b, 2))).join('');
    }

    // H√†m th√™m ng√¥i sao m·ªõi v√†o v≈© tr·ª•
    async function addStar() {
      const binaryInput = document.getElementById('binaryInput').value.trim();
      if (!binaryInput) return;
    
      const career = binaryToText(binaryInput); // H√†m chuy·ªÉn nh·ªã ph√¢n th√†nh vƒÉn b·∫£n
    
      try {
        await fetch('https://script.google.com/macros/s/AKfycbw1xN9VOlNTqr8WwC6dzCqV6nmJibm3yhftUAJLqbjb2RpgbKqfcPBBNhmFv0f4mmMY1g/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            binary: binaryInput,
            career: career
          }),
        });
      } catch (error) {
        console.error('L·ªói khi g·ª≠i d·ªØ li·ªáu l√™n Google Apps Script', error);
      }
    
      document.getElementById('binaryInput').value = '';
    }

    // H√†m render ng√¥i sao v√† c·∫≠p nh·∫≠t th·ªëng k√™
    function renderStar(binaryInput, career) {
      const star = document.createElement('div');
      star.className = 'orbit-star';
      star.innerHTML = <strong>${career}</strong><br><small>${binaryInput}</small>;

      const delay = Math.random() * 20;
      const duration = 15 + Math.random() * 10;
      star.style.animation = orbit ${duration}s linear infinite;
      star.style.transformOrigin = 0 0;
      star.style.animationDelay = ${delay}s;
      star.style.left = '50%';
      star.style.top = '50%';

      universe.appendChild(star);
      orbitIndex++;

      // C·∫≠p nh·∫≠t s·ªë l·∫ßn xu·∫•t hi·ªán c·ªßa ngh·ªÅ nghi·ªáp
      if (!careerCount[career]) careerCount[career] = 0;
      careerCount[career]++;
      updateStats();
    }

    // C·∫≠p nh·∫≠t th·ªëng k√™ ngh·ªÅ nghi·ªáp
    function updateStats() {
      let total = 0;
      for (const count of Object.values(careerCount)) {
        total += count;
      }

      let html = '<ul>';
      for (const career in careerCount) {
        const percent = ((careerCount[career] / total) * 100).toFixed(1);
        html += <li><strong>${career}</strong>: ${careerCount[career]} l∆∞·ª£t (${percent}%)</li>;
      }
      html += </ul><p><strong>T·ªïng c·ªông:</strong> ${total} ngh·ªÅ nghi·ªáp ƒë√£ ƒë∆∞·ª£c g·ª≠i üöÄ</p>;
      stats.innerHTML = html;
    }

    // H√†m t·∫°o c√°c ng√¥i sao ng·∫´u nhi√™n trong kh√¥ng gian
    function generateStars(num) {
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < num; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        starfield.appendChild(star);
      }
    }

    // T·∫°o c√°c ng√¥i sao n·ªÅn
    generateStars(150);

    // T·∫£i d·ªØ li·ªáu t·ª´ Google Sheets v√† hi·ªÉn th·ªã c√°c ng√¥i sao
    window.onload = async function () {
      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbw1xN9VOlNTqr8WwC6dzCqV6nmJibm3yhftUAJLqbjb2RpgbKqfcPBBNhmFv0f4mmMY1g/exec');
        const data = await response.json();
        
        // Duy·ªát qua t·ª´ng item ƒë·ªÉ hi·ªÉn th·ªã ng√¥i sao tr√™n v≈© tr·ª• v√† c·∫≠p nh·∫≠t th·ªëng k√™
        for (const item of data) {
          if (item.binary && item.career) {
            renderStar(item.binary, item.career);
            if (!careerCount[item.career]) careerCount[item.career] = 0;
            careerCount[item.career]++;
          }
        }
        
        // C·∫≠p nh·∫≠t th·ªëng k√™ ngh·ªÅ nghi·ªáp
        updateStats();
      } catch (error) {
        console.error('L·ªói khi t·∫£i d·ªØ li·ªáu t·ª´ Google Apps Script', error);
      }
    };
  </script>
</body>
</html>
