<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vũ trụ nghề nghiệp nhị phân</title>
  <style>
    /* Đơn giản hóa CSS cho vũ trụ */
    #universe {
      position: relative;
      height: 500px;
      background: #000;
      border: 1px solid #fff;
      overflow: hidden;
    }
    .star {
      position: absolute;
      color: #fff;
      font-size: 12px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #stats {
      margin-top: 20px;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Vũ trụ nghề nghiệp nhị phân</h1>
  <div id="universe"></div>
  <br />
  <input type="text" id="binaryInput" placeholder="Nhập dãy nhị phân" />
  <button onclick="addStar()">Thêm ngôi sao</button>
  <div id="stats"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <!-- Main script -->
  <script src="main.js"></script>
</body>
</html>
