  <p>H√£y nh·∫≠p <strong>ngh·ªÅ nghi·ªáp m∆° ∆∞·ªõc</strong> ƒë√£ ƒë∆∞·ª£c m√£ h√≥a b·∫±ng <strong>h·ªá nh·ªã ph√¢n</strong> (m√£ ASCII).</p>
  <div class="container">

  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    let careerCount = {};
    let orbitIndex = 0;
    const universe = document.getElementById('universe');
    const stats = document.getElementById('stats');

    // Chuy·ªÉn ƒë·ªïi nh·ªã ph√¢n sang vƒÉn b·∫£n (ASCII)
    function binaryToText(binary) {
      return binary.trim().split(' ').map(b => String.fromCharCode(parseInt(b, 2))).join('');
    }

    // H√†m g·ª≠i d·ªØ li·ªáu l√™n Google Sheets
    function addDataToGoogleSheets(binaryInput, career) {
      const sheetId = '1P6vcQkwUIDepX5qGA32wK_pmbD3uovOS1BRJ1aoEpwc'; 
      const range = 'Data!A:C';  // D·∫£i √¥ ƒë·ªÉ ghi d·ªØ li·ªáu 

      const values = [
        [new Date().toISOString(), binaryInput, career]  // D·ªØ li·ªáu c·∫ßn g·ª≠i
      ];

      const body = {
        values: values,
      };

      gapi.client.sheets.spreadsheets.values.append({
        spreadsheetId: sheetId,
        range: range,
        valueInputOption: 'RAW',
        resource: body,
      }).then(function(response) {
        console.log('D·ªØ li·ªáu ƒë√£ ƒë∆∞·ª£c ghi v√†o Google Sheets:', response);
      });
    }

    // H√†m th√™m ng√¥i sao m·ªõi v√†o v≈© tr·ª•
    function addStar() {
      const binaryInput = document.getElementById('binaryInput').value.trim();
      if (!binaryInput) return;
    
      const career = binaryToText(binaryInput);
      addDataToGoogleSheets(binaryInput, career); // G·ª≠i d·ªØ li·ªáu l√™n Google Sheets
    
      document.getElementById('binaryInput').value = '';
      renderStar(binaryInput, career); // Hi·ªÉn th·ªã ng√¥i sao
    }

    // H√†m render ng√¥i sao v√† c·∫≠p nh·∫≠t th·ªëng k√™
    function renderStar(binaryInput, career) {
      const star = document.createElement('div');
      star.className = 'orbit-star';
      star.innerHTML = `<strong>${career}</strong><br><small>${binaryInput}</small>`;

      const delay = Math.random() * 20;
      const duration = 15 + Math.random() * 10;
      star.style.animation = `orbit ${duration}s linear infinite`;
      star.style.transformOrigin = `0 0`;
      star.style.animationDelay = `${delay}s`;

      universe.appendChild(star);
      orbitIndex++;

      // C·∫≠p nh·∫≠t s·ªë l·∫ßn xu·∫•t hi·ªán c·ªßa ngh·ªÅ nghi·ªáp
      if (!careerCount[career]) careerCount[career] = 0;
      careerCount[career]++;
      updateStats();
    }

    // C·∫≠p nh·∫≠t th·ªëng k√™ ngh·ªÅ nghi·ªáp
    function updateStats() {
      let total = 0;
      for (const count of Object.values(careerCount)) {
        total += count;
      }

      let html = '<ul>';
      for (const career in careerCount) {
        const percent = ((careerCount[career] / total) * 100).toFixed(1);
        html += `<li><strong>${career}</strong>: ${careerCount[career]} l∆∞·ª£t (${percent}%)</li>`;
      }
      html += `</ul><p><strong>T·ªïng c·ªông:</strong> ${total} ngh·ªÅ nghi·ªáp ƒë√£ ƒë∆∞·ª£c g·ª≠i üöÄ</p>`;
      stats.innerHTML = html;
    }

    // H√†m kh·ªüi t·∫°o Google API
    function initGoogleSheetsAPI() {
      gapi.client.init({
        apiKey: 'AIzaSyCNg63MHnmB1ihFJHlrt9CjvTYmP1l-3B0',
        clientId: '1063964400447-ivg5l3el0otkfdt439pnd381tuspgqo4.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/spreadsheets',
        discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],

  </script>
