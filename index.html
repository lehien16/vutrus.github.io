<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <style>
    * {

    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at center, #000010, #000);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;

      overflow-x: hidden;
    }

    h1 {

    }

    .container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;

      max-width: 1300px;
    }

    .input-and-stats {
      width: 320px;
      margin-right: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
    }

    .input-group button {
      padding: 10px 20px;
      font-size: 16px;
      background: #1e90ff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    .universe-container {
      flex-grow: 1;
      position: relative;
      height: 600px;
      background: transparent;
    }

    #center-star {
      position: absolute;
      width: 120px;
      height: 120px;
      background: gold;
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 30px gold;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      z-index: 2;
    }

    .orbit-path {
      position: absolute;
      width: 400px;
      height: 400px;
      border: 1px dashed rgba(255,255,255,0.2);
      border-radius: 50%;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .orbit-star {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #1e90ff;
      box-shadow: 0 0 10px #1e90ff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 11px;
      animation: orbit 20s linear infinite;
    }

    @keyframes orbit {
      0% { transform: rotate(0deg) translateX(200px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
    }

    .starfield {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    #stats {
      background-color: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      font-size: 15px;
      max-height: 400px;
      overflow-y: auto;
    }

    #stats ul {
      padding-left: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>üåå V≈© tr·ª• Ngh·ªÅ Nghi·ªáp Nh·ªã Ph√¢n</h1>
  <p>Nh·∫≠p <strong>m√£ nh·ªã ph√¢n ngh·ªÅ nghi·ªáp</strong> (m√£ ASCII) ƒë·ªÉ g·ª≠i v√†o v≈© tr·ª• ‚ú®</p>

  <div class="container">
    <div class="input-and-stats">
      <div class="input-group">
        <input type="text" id="binaryInput" placeholder="01000011 01001111 01000100 01000101">
        <button onclick="addStar()">üöÄ G·ª≠i v√†o v≈© tr·ª•</button>
      </div>
      <h3>üìä Th·ªëng k√™</h3>
      <div id="stats">Ch∆∞a c√≥ d·ªØ li·ªáu...</div>
    </div>

    <div class="universe-container">
      <div class="starfield" id="starfield"></div>
      <div id="center-star">üåû<br>Trung t√¢m</div>
      <div class="orbit-path"></div>
      <div id="universe"></div>
    </div>
  </div>

  <script>
    const universe = document.getElementById('universe');
    const stats = document.getElementById('stats');
    const careerCount = {};

    function binaryToText(binary) {
      return binary.trim().split(' ').map(b => String.fromCharCode(parseInt(b, 2))).join('');
    }

    function addStar() {
      const binaryInput = document.getElementById('binaryInput').value.trim();
      if (!binaryInput) return;

      const career = binaryToText(binaryInput);
      renderStar(binaryInput, career);
      document.getElementById('binaryInput').value = '';
    }

    function renderStar(binaryInput, career) {
      const star = document.createElement('div');
      star.className = 'orbit-star';
      star.innerHTML = `<strong>${career}</strong><br><small>${binaryInput}</small>`;

      const delay = Math.random() * 20;
      const duration = 15 + Math.random() * 10;
      star.style.animation = `orbit ${duration}s linear infinite`;
      star.style.animationDelay = `${delay}s`;
      star.style.left = '50%';
      star.style.top = '50%';

      universe.appendChild(star);

      // C·∫≠p nh·∫≠t th·ªëng k√™
      if (!careerCount[career]) careerCount[career] = 0;
      careerCount[career]++;
      updateStats();
    }

    function updateStats() {
      const total = Object.values(careerCount).reduce((a, b) => a + b, 0);
      let html = '<ul>';
      for (const [career, count] of Object.entries(careerCount)) {
        const percent = ((count / total) * 100).toFixed(1);
        html += `<li><strong>${career}</strong>: ${count} l∆∞·ª£t (${percent}%)</li>`;
      }
      html += `</ul><p><strong>T·ªïng:</strong> ${total} ngh·ªÅ nghi·ªáp</p>`;
      stats.innerHTML = html;
    }

    function generateStars(n) {
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < n; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        starfield.appendChild(star);
      }
    }

    window.onload = () => {
      generateStars(150);
    };
  </script>
</body>
</html>
