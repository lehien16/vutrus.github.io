<!DOCTYPE html>

  <style>

    }

    #stats {

  </style>
</head>
<body>
  <h1>V≈© tr·ª• Ngh·ªÅ Nghi·ªáp Nh·ªã Ph√¢n üåå</h1>
  <p>H√£y nh·∫≠p <strong>ngh·ªÅ nghi·ªáp m∆° ∆∞·ªõc</strong> ƒë√£ ƒë∆∞·ª£c m√£ h√≥a b·∫±ng <strong>h·ªá nh·ªã ph√¢n</strong> (m√£ ASCII).</p>
  <div class="container">
    <div class="input-and-stats">
      <div class="input-group">
        <input type="text" id="binaryInput" placeholder="Nh·∫≠p m√£ nh·ªã ph√¢n (c√°ch nhau b·∫±ng d·∫•u c√°ch)">
        <button onclick="addStar()">üöÄ G·ª≠i v√†o v≈© tr·ª•</button>
      </div>
      <h2>üìä Th·ªëng k√™ ngh·ªÅ nghi·ªáp</h2>
      <div id="stats"></div>
    </div>

    <div class="universe-container">
      <div class="starfield" id="starfield"></div>
      <div id="center-star">üåû<br>Trung t√¢m</div>
      <div class="orbit-path"></div>
      <div id="universe"></div>
    </div>
  </div>

  <script>
    const universe = document.getElementById('universe');
    const stats = document.getElementById('stats');
    const careerCount = {};
    let orbitIndex = 0;

    // Chuy·ªÉn m√£ nh·ªã ph√¢n th√†nh vƒÉn b·∫£n
    function binaryToText(binary) {
      return binary.trim().split(' ').map(b => String.fromCharCode(parseInt(b, 2))).join('');
    }

    // H√†m th√™m ng√¥i sao v√†o v≈© tr·ª•
    function addStar() {
      const binaryInput = document.getElementById('binaryInput').value.trim();
      if (!binaryInput) return;

      const career = binaryToText(binaryInput);
      renderStar(binaryInput, career);
      document.getElementById('binaryInput').value = '';
    }

    // V·∫Ω ng√¥i sao quay quanh trung t√¢m v√† c·∫≠p nh·∫≠t th·ªëng k√™
    function renderStar(binaryInput, career) {
      const star = document.createElement('div');
      star.className = 'orbit-star';
      star.innerHTML = `<strong>${career}</strong><br><small>${binaryInput}</small>`;

      const delay = Math.random() * 20;
      const duration = 15 + Math.random() * 10;
      star.style.animation = `orbit ${duration}s linear infinite`;
      star.style.animationDelay = `${delay}s`;
      star.style.left = '50%';
      star.style.top = '50%';

      universe.appendChild(star);

      // C·∫≠p nh·∫≠t th·ªëng k√™
      if (!careerCount[career]) careerCount[career] = 0;
      careerCount[career]++;
      updateStats();
    }

    // C·∫≠p nh·∫≠t b·∫£ng th·ªëng k√™ ngh·ªÅ nghi·ªáp
    function updateStats() {
      let total = 0;
      for (const count of Object.values(careerCount)) {
        total += count;
      }

      let html = '<ul>';
      for (const career in careerCount) {
        const percent = ((careerCount[career] / total) * 100).toFixed(1);
        html += `<li><strong>${career}</strong>: ${careerCount[career]} l∆∞·ª£t (${percent}%)</li>`;
      }
      html += `</ul><p><strong>T·ªïng c·ªông:</strong> ${total} ngh·ªÅ nghi·ªáp ƒë√£ ƒë∆∞·ª£c g·ª≠i üöÄ</p>`;
      stats.innerHTML = html;
    }

    // T·∫°o sao n·ªÅn l·∫•p l√°nh
    function generateStars(num) {
      const starfield = document.getElementById('starfield');
      for (let i = 0; i < num; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * 100 + '%';
        star.style.left = Math.random() * 100 + '%';
        starfield.appendChild(star);
      }
    }

    // G·ªçi khi trang v·ª´a t·∫£i xong
    window.onload = function () {
      generateStars(150);
    };
  </script>
